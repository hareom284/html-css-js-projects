<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-Bar</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="frame">
        <div class="center" onclick="myRotate(this)">

            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>

        </div>
    </div>
    <script>
        function myRotate(x) {
            x.classList.toggle('change');
        }
    </script>
</body>

</html>
